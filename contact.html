        <section>
            <div class="container">
                <div class="row contact-area-style">
                    <div class="col-12">
                        <h2 class="text-center">Contact</h2>

                        <div class="form-div">
                            <form>
                                <input
                                    type="text"
                                    id="name"
                                    name="name"
                                    placeholder="Please Enter Your Name"
                                />
                                <br />

                                <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    placeholder="Please Enter Your Email"
                                />
                                <br />
                                <input
                                    type="text"
                                    id="subject"
                                    name="subject"
                                    placeholder="What Is Your Subject?"
                                />
                                <br />

                                <textarea
                                    rows="4"
                                    cols="50"
                                    placeholder="Please enter project details"
                                ></textarea>
                                <br />
                                <input type="submit" value="Submit" />
                            </form>
                        </div>
